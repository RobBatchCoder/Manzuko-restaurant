<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Manzuko</title>

    <!--Bootstrap  CSS library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Link CSS style sheet-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Hover CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
    <header>
        <!--Nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid nav-container fixed-top">
                <a class="navbar-brand" href="index.html"><img src="/assets/images/Manzuko-logo.jpg" alt="Manzuko logo"
                        width="75" height="75" class="d-inline-block align-text-top manzuko-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>

                </div>
                <!--Button is removed on medium and small screens to imporve the balance and style of the nav bar.-->
                <button class="btn btn-primary reservations-button d-none d-lg-block d-xl-block hvr-grow" type="submit"
                    data-bs-toggle="modal" data-bs-target="#reservation-modal">Reservations</button>
            </div>
        </nav>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="reservation-modal" tabindex="-1" aria-labelledby="reservation-modal-labelled"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="reservation-modal-label">Reserve a table</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!--Modal body-->
                        <div class="modal-body">
                            <section class="container">
                                <form>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Full
                                                Name</span>
                                            <input type="text" class="form-control" aria-label="name"
                                                aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
                                            <input type="date" class="form-control" aria-label="date"
                                                aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-default">Time</span>
                                            <input type="time" class="form-control" aria-label="time"
                                                aria-describedby="inputGroup-sizing-default" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-floating">
                                                <select class="form-select" id="floatingSelectGrid" required>
                                                    <option selected>1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                    <option value="6">6</option>
                                                    <option value="7">7</option>
                                                    <option value="8">8</option>
                                                </select>
                                                <label for="floatingSelectGrid">Guests</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>
                                </form>
                            </section>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </header>

    <!--Contact us section-->
    <section>
        <div class="fluid-container page-divide-image">
            <div class="row">
                <div class="offset-lg-4 col-lg-4 offset-md-3 col-md-6 col-sm-12">
                    <div class="card contact-card">
                        <div class="card-body contact-card-body">
                            <form>
                                <h4 class="card-title">Contact</h4>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="fname" placeholder="Forename"
                                        required>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="sname" placeholder="Surname">
                                </div>

                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="tel" class="form-control" name="phone" placeholder="Phone" required>
                                </div>

                                <div class="input-group">
                                    <textarea class="form-control" aria-label="With textarea" placeholder="Comments"
                                        rows="5" name="comments" required></textarea>
                                </div>
                                <span>
                                    <button type="submit" class="btn btn-primary contact-form-button">Submit</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="fluid-container footer-container">
            <div class="row">
                <!--Open times-->
                <div class="col-lg-4 col-sm-12 text-center">
                    <h5>Open times</h5>
                    <h6>Monday - Friday</h6>
                    <p>10am - 11pm</p>
                    <h6>Saturday</h6>
                    <p>10am - 10pm</p>
                    <h6>Sunday</h6>
                    <p>Closed.</p>
                </div>
                <!--Find us-->
                <div class="col-lg-4 col-sm-12 text-center">
                    <h5>Find us</h5>
                    <p>19 Monument St,</p>
                    <p>London</p>
                    <p>EC3R 8AF</p>
                </div>
                <!--Social links-->
                <div class="col-lg-4 col-sm-12 mx-auto">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook social-icons "></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i
                            class="fa-brands fa-square-instagram social-icons "></i></a>
                    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter social-icons "></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube social-icons "></i></a>
                </div>
            </div>

        </div>

    </footer>

    <!--Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</body>

</html>
